<div fxLayout="row wrap">
    <div fxFlex="100">
      <mat-card>
        <mat-card-content>
            <div fxFlex.gt-md="100" fxFlex.gt-lg="100" fxFlex="100">
              <mat-form-field>
                <input
                (keyup)="applyFilter($event)"
                  matInput
                  placeholder="Buscar hoja de salida"
                  #input
                />
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <mat-card>
    <mat-card-content>
      <mat-card-title>Hojas de entrada</mat-card-title>
      <div fxLayout="row wrap" class="align-items-center">
        <div fxFlex.gt-md="65" fxFlex.gt-lg="25" fxFlex="100"></div>
      </div>
  
      <div fxLayout="row wrap">
        <div fxFlex="100">
          <div class="table-responsive">
            <table
              mat-table
              [dataSource]="dataSource"
              matSort
              class="table employee-list no-wrap"
            >
              <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
              </ng-container>
  
              <ng-container matColumnDef="invoice_or_referral">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Factura o remisi√≥n
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.invoice_or_referral }}
                </td>
              </ng-container>
  
              <ng-container matColumnDef="equipment_folio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Folio del equipo</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.equipment_folio }}
                </td>
              </ng-container>
              <ng-container matColumnDef="order">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pedido</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.order }}
                </td>
              </ng-container>
              <ng-container matColumnDef="exit_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Fecha de salida
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.exit_date }}
                </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                  <a
                    #tooltip="matTooltip"
                    matTooltip="Imprimir Hoja de Salida"
                    matTooltipHideDelay="10"
                    class="m-r-10 cursor-pointer"

                  >
                    <i class="fa fa-print text-success"></i>
                  </a>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
