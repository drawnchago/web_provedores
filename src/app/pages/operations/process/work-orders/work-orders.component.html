<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row wrap" class="align-items-center">
          <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
            <mat-form-field>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Buscar orden de trabajo"
                #input
              />
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
          <div fxFlex.gt-md="75" class="text-right">
            <div *ngIf="user.role_id == 2">
              <button
                mat-raised-button
                (click)="openDialog('Nueva', {})"
                color="primary"
              >
                Nueva Orden de Trabajo
              </button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<mat-card>
  <mat-card-content>
    <mat-card-title>Ordenes de trabajo</mat-card-title>
    <div fxLayout="row wrap">
      <div fxFlex="100">
        <div class="table-responsive">
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="table employee-list no-wrap"
          >
            <ng-container matColumnDef="#">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>>#</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="type_bomb">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Tipo de bomba
              </th>
              <td mat-cell *matCellDef="let element">{{ element.bomb }}</td>
            </ng-container>

            <ng-container matColumnDef="customer">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
              <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
            </ng-container>

            <ng-container matColumnDef="brand">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
              <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
            </ng-container>

            <ng-container matColumnDef="model">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
              <td mat-cell *matCellDef="let element">{{ element.model }}</td>
            </ng-container>

            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Fecha de creacion
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.created_at | date: "dd/MM/yyyy" }}
              </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <a
                  #tooltip="matTooltip"
                  matTooltip="Generar Hoja de Salida"
                  matTooltipHideDelay="10"
                  *ngIf="user.role_id == 3 && element.status == 5"
                  (click) = "exitSheet('Salida',element)"
                  class="m-r-10 cursor-pointer"
                  ><i class="fa fa-sign-out text-dark"></i
                ></a>
                <a
                  #tooltip="matTooltip"
                  matTooltip="Llenar InspecciÃ³n"
                  matTooltipHideDelay="10"
                  *ngIf="user.role_id == 3 && element.status == 3"
                  (click)="oderDetail('Detalles', element)"
                  class="m-r-10 cursor-pointer"
                  ><i class="fa fa-calendar-check-o"></i
                ></a>
                <a
                  #tooltip="matTooltip"
                  matTooltip="Editar Orden de Trabajo"
                  matTooltipHideDelay="10"
                  (click)="editData('Editar', element)"
                  class="m-r-10 cursor-pointer"
                  ><i class="fa fa-pencil text-warning"></i
                ></a>
                <a
                  #tooltip="matTooltip"
                  matTooltip="Borrar Orden de Trabajo"
                  matTooltipHideDelay="10"
                  (click)="delete(element)"
                  class="m-r-10 cursor-pointer"
                >
                  <i class="fa fa-trash text-danger"></i>
                </a>
                <a
                  #tooltip="matTooltip"
                  matTooltip="Imprimir Orden de Trabajo"
                  matTooltipHideDelay="10"
                  (click)="viewFormart('Imprimir', element)"
                  class="m-r-10 cursor-pointer"
                >
                  <i class="fa fa-print text-success"></i>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
