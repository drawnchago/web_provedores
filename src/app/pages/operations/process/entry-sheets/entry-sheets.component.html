<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
      
          <div fxFlex.gt-md="100" fxFlex.gt-lg="100" fxFlex="100">
            <mat-form-field>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Buscar orden de trabajo"
                #input
              />
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
        
      </mat-card-content>
    </mat-card>
  </div>
</div>
<mat-card>
  <mat-card-content>
    <mat-card-title>Hojas de entrada</mat-card-title>
    <div fxLayout="row wrap" class="align-items-center">
      <div fxFlex.gt-md="65" fxFlex.gt-lg="25" fxFlex="100"></div>
    </div>

    <div fxLayout="row wrap">
      <div fxFlex="100">
        <div class="table-responsive">
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="table employee-list no-wrap"
          >
            <ng-container matColumnDef="#">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
<!-- 
            <ng-container matColumnDef="work_order_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                No. orden de trabajo
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.work_order_id }}
              </td>
            </ng-container> -->

            <ng-container matColumnDef="number_or_folio_requisition">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Folio</th>
              <td mat-cell *matCellDef="let element">
                {{ element.number_or_folio_requisition }}
              </td>
            </ng-container>
            <ng-container matColumnDef="zone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Zona</th>
              <td mat-cell *matCellDef="let element">
                {{ element.zone }}
              </td>
            </ng-container>

            <ng-container matColumnDef="priority_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Prioridad
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.priority_id }}
              </td>
            </ng-container>
            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Fecha de creación
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.created_at | date: "dd/MM/yyyy" }}
              </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <a
                  #tooltip="matTooltip"
                  matTooltip="Imprimir Hoja de Entrada"
                  matTooltipHideDelay="10"
                  class="m-r-10 cursor-pointer"
                  (click)="createPDF(element)"
                >
                  <i class="fa fa-print text-success"></i>
                </a>
                <a
                  #tooltip="matTooltip"
                  matTooltip="Imprimir Hoja de Entrada Vacía"
                  matTooltipHideDelay="10"
                  class="m-r-10 cursor-pointer"
                  (click)="createPDFClean()"
                >
                  <i class="fa fa-print text-dark"></i>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
