<div fxLayout="row wrap">
	<div fxFlex="100">
		<mat-card>
			<mat-card-content>
				<div fxLayout="row wrap" class="align-items-center">
					<div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
						<mat-form-field>
							<input matInput  (click)="applyFilter($event.target.value)" placeholder="Buscar pais">
						</mat-form-field>
					</div>
					<div fxFlex.gt-md="75" class="text-right">
						<button mat-raised-button (click)="openDialog('Nuevo',{})" color="primary">Nuevo pais</button>
					</div>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
<div fxLayout="row wrap">
	<div fxFlex="100">
		<mat-card>
			<mat-card-content>
				<div class="table-responsive">
					<table mat-table [dataSource]="dataSource" class="table employee-list no-wrap">

						<ng-container matColumnDef="description">
							<th mat-header-cell *matHeaderCellDef> Descripcion </th>
							<td mat-cell *matCellDef="let element"> {{element.description}} </td>
						</ng-container>

						<ng-container matColumnDef="status">
							<th mat-header-cell *matHeaderCellDef> Estatus </th>
							<td mat-cell *matCellDef="let element"> {{element.status == 1 ? 'Activo' : 'Inactivo'}} </td>
						</ng-container>

						<ng-container matColumnDef="created_at">
							<th mat-header-cell *matHeaderCellDef> Creadon en </th>
							<td mat-cell *matCellDef="let element"> {{element.created_at | date:'dd/MM/yyyy'}} </td>
						</ng-container>

						<ng-container matColumnDef="created_by">
							<th mat-header-cell *matHeaderCellDef> Creado por </th>
							<td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
						</ng-container>

						<ng-container matColumnDef="updated_at">
							<th mat-header-cell *matHeaderCellDef> Modificado en </th>
							<td mat-cell *matCellDef="let element"> {{element.updated_at | date:'dd/MM/yyyy'}} </td>
						</ng-container>

						<ng-container matColumnDef="updated_by">
							<th mat-header-cell *matHeaderCellDef> Modificado por </th>
							<td mat-cell *matCellDef="let element"> {{element.updated_by}} </td>
						</ng-container>

						<ng-container matColumnDef="action">
							<th mat-header-cell *matHeaderCellDef> Acciones </th>
							<td mat-cell *matCellDef="let element" class="action-link">
								<a (click)="openDialog('Editar',element)" class="m-r-10 cursor-pointer"><i class="fa fa-pencil"></i></a>
								<a (click)="messageDelete(element)" class="m-r-10 cursor-pointer">
									<i class="fa fa-trash text-danger"></i>
								</a>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					</table>
					<!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
