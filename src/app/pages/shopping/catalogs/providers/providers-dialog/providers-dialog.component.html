<h2 class="font-medium" mat-dialog-title><strong>{{action}} provedor</strong></h2>
<mat-dialog-content class="pb-3">
	<form [formGroup]="form">
        <div fxLayout="column" class="form-field-outer">
            <div fxLayout="row wrap" class="align-items-center">
                <div fxFlex="100" fxFlex.gt-md="33">
                    <div class="m-r-15 m-l-15">
                        <mat-form-field>
                            <mat-select placeholder="Estado" formControlName="state_id">
                                <mat-option *ngFor="let state of states" [value]="state.id">{{state.description}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-md="33">
                    <div class="m-r-15 m-l-15">
                        <mat-form-field>
                            <mat-select placeholder="Municipio" formControlName="municipality_id">
                                <mat-option *ngFor="let municipality of municipalities" [value]="municipality.id">{{municipality.description}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-md="33">
                    <div class="m-r-15 m-l-15">
                        <mat-form-field>
                            <input type="text" formControlName="name" placeholder="Nombre" type="text" minlength="1" maxlength="250" pattern="[A-Za-z0-9_-]{1,250}"  matInput required>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-md="33">
                    <div class="m-r-15 m-l-15">
                        <mat-form-field>
                            <input type="text" formControlName="rfc" placeholder="RFC" type="text" minlength="1" maxlength="20" pattern="[A-Za-z0-9_-]{1,20}"  matInput required>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-md="33">
                    <div class="m-r-15 m-l-15">
                        <mat-form-field>
                            <input type="text" formControlName="address" placeholder="Descripcion" type="text" minlength="1" maxlength="200" pattern="[A-Za-z0-9_-]{1,200}"  matInput required>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-md="33">
                    <div class="m-r-15 m-l-15">
                        <mat-form-field>
                            <input type="number" formControlName="cp" placeholder="C.P." type="text" minlength="1" maxlength="10" pattern="[A-Za-z0-9_-]{1,10}"  matInput required>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-md="33">
                    <div class="m-r-15 m-l-15">
                        <mat-form-field>
                            <input type="text" formControlName="phone" placeholder="Telefono" type="text" minlength="1" maxlength="20" pattern="[A-Za-z0-9_-]{1,20}"  matInput required>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-md="33">
                    <div class="m-r-15 m-l-15">
                        <mat-form-field>
                            <mat-select placeholder="Estatus" formControlName="status">
                                <mat-option [value]="1">Activo</mat-option>
                                <mat-option [value]="2">Inactivo</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button mat-flat-button class="style-btn" (click)="save()">Guardar</button>
        </div>
	</form>
</mat-dialog-content>
